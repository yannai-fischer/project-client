<div>
  {{settings}}
  <div class="submit-form">
    <div class="form-group">
      <div *ngFor="let field of fields">
        <label for={{field}}>{{field}}:</label>
        <input
          type="number"
          class="form-control"
          id="{{field}}"
          required
          [(ngModel)]=criteria[field]
          name=field
        />
        <button (click)="set(field, criteria[field])" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
