<div class="settings">{{settings | capitaliseFirstLetter}}:</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1 mb-4">
      <form [formGroup]="mainForm">
        <div formArrayName="criteria">
          <div class="row mb-4" *ngFor="let ctrl of getControls(); let i = index" [formGroupName]="i">
            <div class="row-xs-2"> {{fields[i] | capitaliseFirstLetter}}:
              <input type="number" formControlName="{{fields[i]}}" class="form-control">
              <button class="btn btn-success mt-2" (click)="set(ctrl.value)">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
