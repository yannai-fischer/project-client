<div>
  <form [formGroup]="mainForm" class="submit-form">
    <div class="setting mb-2">{{settings | capitaliseFirstLetter}}:</div>
    <div class="form-group">
      <div *ngFor="let field of fields">
        <label for={{field}}>{{field}}:</label>
        <input
          type="number"
          class="form-control"
          id="{{field}}"
          required
          formControlName="{{field}}"
          #field
        />
        <button (click)="set(field)" class="btn btn-success mt-2 mb-4">Submit</button>
      </div>
    </div>
  </form>
</div>
