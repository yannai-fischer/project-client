<div class="form-check m-4" checkbox>
  <input class="form-check-input" type="checkbox" name="isAdmin" id="isAdmin" (click)="toggleIsAdmin()">
  <label class="form-check-label" for="isAdmin">
    Admin request
  </label>
</div>
<div>
  <criteria *ngFor="let item of settingsArray" class="form-group" [settings]="item" [isAdmin]="isAdmin">{{item}}</criteria>
</div>
